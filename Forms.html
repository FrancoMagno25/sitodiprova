<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <h1>Inserisci i tuoi dati per accedere!</h1>
    <form action="login.php" method="get">

        <label for="Username">Username</label>
        <input type="text" name="Username" placeholder="Inserisci Nome utente">

        <br>

        <label for="inputEmail">Indirizzo Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Inserisci Email">
        <br>
        <small id="emailHelp" class="form-text text-muted"> Noi non condivideremo mai ad altri il tuo indirizzo email..</small>

        <br>

        <label for="Password">Password </label>
        <input type="password" name="Password" placeholder="Inserisci password">

        <br>

        <input type="checkbox" class="form-check-input" id="inputCheckbox">
        <label class="form-check-label" for="inputCheckbox">Mantienimi collegato</label>

        <br>

        <label for="html">HTML</label>
        <input type="radio" id="html" name="Linguaggio-Preferito" value="HTML">

        <br>

        <label for="css">CSS</label>
        <input type="radio" id="css" name="Linguaggio-Preferito" value="CSS">

        <br>

        <label for="javscript">JAVASCRIPT</label>
        <input type="radio" id="javscript" name="Linguaggio-Preferito" value="JAVASCRIPT">

        <br>

        <label for="bici">Ho una bici</label>
        <input type="checkbox" id="bici" name="scelta" value="Ho una bici">

        <br>

        <label for="macchina">Ho una macchina</label>
        <input type="checkbox" id="macchina" name="scelta" value="Ho una macchina">

        <br>

        <label for="barca">Ho una barca</label>
        <input type="checkbox" id="barca" name="scelta" value="Ho una barca">

        <br>

        <input type="submit" value="Invia">
        <input type="reset" value="Reset">

    </form>
</body>

</html>
